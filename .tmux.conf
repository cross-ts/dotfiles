# Key bind
# prefix keyをCtrl+tに変更
set -g prefix C-t
unbind C-b
bind C-t send-prefix

# viのキーバインドを使用する
setw -g mode-keys vi

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# vimのキーバインドでコピーする
bind -T copy-mode-vi v   send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y   send -X copy-selection
bind -T copy-mode-vi Y   send -X copy-line

# escape keyのdelayを無くす
set -sg escape-time 0

# 画面分割
unbind %
unbind '"'
bind | split-window -h
bind - split-window -v

# 複数ペイン同時操作
bind e setw synchronize-panes

# マウス操作を有効にする
set -g mouse on

# ペインのインデックスを1から始める
set -g base-index 1
setw -g pane-base-index 1

# status bar
set -g status-left-length 30
set -g status-left "#[bg=black,fg=cyan] [#S]   "

set -g status-justify "left"
set-window-option -g window-status-format "#I:#W"
set-window-option -g window-status-current-format "#I:#W"

set -g status-right-length 30
set -g status-right "#[bg=black,fg=green] [%m/%d %H:%M:%S]"

set -g status-interval 1
set -g history-limit 10000

# Color
# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバー
set -g status-style fg=colour015,bg=black

# アクティブなウィンドウを目立たせる
setw -g window-status-current-style fg=colour015,bg=magenta,bright

# ペインボーダーの色を設定する
set -g pane-border-style fg=black,bg=black

# アクティブなペインを目立たせる
set -g pane-active-border-style fg=magenta,bg=magenta

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Plugins
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# sessionを自動保存する
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
