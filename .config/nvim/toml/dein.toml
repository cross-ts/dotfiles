repo = 'cross-ts/tig-explorer.vim'
hook_source = '''
  let g:tig_explorer_use_builtin_term=1
'''
rev = 'feature/use_args_instead_of_func'

# fzf is a general-purpose command-line fuzzy finder.
[[plugins]]
repo = 'junegunn/fzf'
build = './install --bin'

# Things you can do with fzf and Vim.
[[plugins]]
repo = 'junegunn/fzf.vim'
depends = 'fzf'
hook_source = '''
  command! -bang -nargs=* Rg
  \ call fzf#vim#grep(
    \ 'rg --line-number --no-heading --color=always --smart-case --hidden --glob=!.git '.shellescape(<q-args>),
    \ 1,
    \ fzf#vim#with_preview({}, 'right:50%:wrap'),
    \ 0)
  nnoremap <silent><C-g> :Rg<CR>
  nnoremap <silent><C-]> :call fzf#vim#tags(expand('<cword>'))<CR>
'''

# Use the same terminal for everything.
[[plugins]]
repo = 'kassio/neoterm'
hook_source = '''
  nnoremap t :Tnew<CR>
  let g:neoterm_default_mod = 'vertical'
  let g:neoterm_autoinsert = 1
'''
hook_post_source = '''
  augroup terminal
    autocmd!
    autocmd TermOpen * startinsert
    autocmd TermOpen * :set nonumber norelativenumber
    autocmd TermOpen * nnoremap <buffer> <C-c> i<C-c>
  augroup END
'''

