import = ["/Users/cross_ts/.config/alacritty/themes/788bc5.toml"]

[shell]
program = "/opt/homebrew/bin/zsh"
args = ["--no-global-rcs"]

[env]
TERM = "alacritty"

[font]
size = 14.0

[font.bold]
family = "Hack Nerd font"

[font.bold_italic]
family = "Hack Nerd font"

[font.italic]
family = "Hack Nerd font"

[font.normal]
family = "Hack Nerd font"

[scrolling]
history = 10000

[window]
startup_mode = "Maximized"
